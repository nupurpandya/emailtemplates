<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat cancellation mail to seat owner</title>
</head>
<body style="font-family: sans-serif;">
    <table>
        <tr>
            <td>
                <p>Dear [Employee's Name],</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>We hope this email finds you well. We wanted to inform you that your previously approved office seat booking for [Date] in the Deskbook Application System has been canceled.</p>
                <p>The seat you had reserved is now available for others to book.</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Thanks,</p>
                <p>Deskbook</p>
            </td>
        </tr>
    </table>
</body>
</html>
